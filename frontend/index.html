<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>InfinityCube</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.svg.min.js" type="text/javascript"></script>
    <script src="jquery.svgdom.min.js" type="text/javascript"></script>
    <script src="infinitycube.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="cube"></div>
    <div class="table">
      <div class="row">
        <div class="left">
          <div class="table">
            <div class="row">
              <div class="timer" id="rightTimer"></div>  
            </div>
            <div class="row">
              <div class="cupCount" id="leftCupCount"></div>
            </div>
            <div class="row">
              <div id="leftGraph"></div>
            </div> 
          </div>
        </div>
        <div class="center">
          <div class="table">
            <div class="row">
              <div class="title" id="TimerTitle"></div>
              <div class="title" id="CupCuntTitle"></div> 
              <div id="hitOrder"></div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="table">
            <div class="row">
              <div class="timer" id="leftTimer"></div>
            </div>
             <div class="row">
              <div class="cupCount" id="rightCupCount"></div>
            </div>
            <div class="row">
              <div id="rightGraph"></div>
            </div> 
          </div>
        </div>      
      </div>
    </div>    
  </body>
</html>
