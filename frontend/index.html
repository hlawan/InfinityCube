<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>InfinityCube</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="switchy.css"/>
    <!--<link type="text/css" rel="stylesheet" href="http://gregfranko.com/jquery.selectBoxIt.js/css/jquery.selectBoxIt.css" />-->
    <link rel="stylesheet" type="text/css" href="jquery.selectBoxIt.css" />
    <link type="text/css" rel="stylesheet" href="jquery-ui.css" />
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.svg.min.js" type="text/javascript"></script>
    <script src="jquery.svgdom.min.js" type="text/javascript"></script>
    <script src="infinitycube.js" type="text/javascript"></script>
    <script src="switchy.js" type="text/javascript"></script>
    <script src="jquery.animate-color.js" type="text/javascript"></script>
    <script src="jquery.event.drag.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.selectBoxIt.min.js"></script>
  </head>

  <body>
    <div class="table">
      <div class="row">
        <div class="left">
          <div class="table">
            <div class="row">
              <div class="left" id="leftAlignRight">  
                <img src="RubikCube.svg" alt="RubikCube" class="MainSwitch" MainSwitch='cube' style="width:28px;height:28px">            
              </div>
              <div class="center">                
                <select id="MainSwitch">
                  <option value="cube">cube</option>
                  <option value="side">side/edge</option>
                </select>    
              </div>            
              <div class="right" id="rightAlignLeft">                
                <img src="RubikCubeSide.svg" alt="RubikCubeSide" class="MainSwitch" MainSwitch='side' style="width:28px;height:28px">   
              </div>
            </div>
            <div class="row">
              <select id="CubeRendererSelector"></select>    
            </div>  
            <div class="row">
              <form>
                  <fieldset data-role="controlgroup" data-type="horizontal">
                      <legend>Horizontal:</legend>
                      <input type="checkbox" name="checkbox-h-2a" id="checkbox-h-2a">
                      <label for="checkbox-h-2a">One</label>
                      <input type="checkbox" name="checkbox-h-2b" id="checkbox-h-2b">
                      <label for="checkbox-h-2b">Two</label>
                      <input type="checkbox" name="checkbox-h-2c" id="checkbox-h-2c">
                      <label for="checkbox-h-2c">Three</label>
                  </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div class="center">
          <div class="table">
            <div class="row">
              <div class="title" id="ÍnfinityCube">InfinityCube</div>
            </div>
            <div class="row">
              <div class="svg" id="cube"></div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="table">
             <div class="row">

            </div>
          </div>
        </div>      
      </div>
    </div>    
  </body>
</html>
